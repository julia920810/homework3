<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript">

function loadList() {
	//向URL發出request
	URL='todoControl.php?act=listproduct';
	fetch(URL,{
		method: 'POST', // or 'GET'
	})
	.then(function(res){ //fetch的callback function，傳回值是promise物件: res
		//將res的內容轉為文字，傳給下一個Callback function
		//return res.text();
		return res.json();
	})
	.then(function(data){ //下一個callback function，參數data是上一個callback傳進來的文字
		
		//找到要顯示內容的div
		let div = document.getElementById('main');
		result="<table border=3>";
        result+="<tr><td>序號</td><td>商品名稱</td><td>商品描述</td><td>價格</td><td>功能</td><td>功能</td></tr>"
		for(r  of data){//針對
		
			result+="<tr>"
			
			let id=r['id'];//先讀出id
			for(key in r){//針對物件屬性 jobid jobcontext
				result+="<td>"+r[key]+"</td>";
			}
			result+="<td><button onclick='delproduct("+id+")'>刪除</button></td>"
			result+="<td><button onclick='setproduct("+id+")'>修改</button></td>"
			result+="</tr>"
		}
		result+="</table>";
		//將傳進來的文字放進div中
		div.innerHTML=result;
	})
}

function loadURL(URL) {
	//向URL發出request
	fetch(URL,{
		method: 'POST', // or 'GET'
	})
	.then(function(res){ //fetch的callback function，傳回值是promise物件: res
		//將res的內容轉為文字，傳給下一個Callback function
		return res.text();
	})
	.then(function(data){ //下一個callback function，參數data是上一個callback傳進來的文字
		
		//找到要顯示內容的div
		let div = document.getElementById('main');
		//將傳進來的文字放進div中
		div.innerHTML=data;
	})
}


function postForm() {
	//取得表單物件
	let form = document.getElementById('myForm');
	//用表單內容產生一個 formdata物件
	let mydat = new FormData(form);
	//console.log(mydat)

	let url="todoControl.php?act=addproduct";
	fetch(url,{
		method: 'POST',
		body: mydat // 將表單物件放入fetch的body屬性
	})
	.then(function(res){return res.text(); }) //取得傳回值，轉為文字
	.then(function(data){ 
		loadList();
	})

}

function delproduct(id) {
	//取得表單物件
	let url="todoControl.php?act=delproduct&id="+id;
	fetch(url,{
		method: 'POST'
	})
	.then(function(res){return res.text(); }) //取得傳回值，轉為文字
	.then(function(data){ 
		loadList();
	})

}

function setproduct(id) {
	//取得表單物件
	let form = document.getElementById('myForm');
	//用表單內容產生一個 formdata物件
	let mydat = new FormData(form);
	//console.log(mydat)

	let url="todoControl.php?act=setproduct";
	fetch(url,{
		method: 'POST',
		body: mydat // 將表單物件放入fetch的body屬性
	})
	.then(function(res){return res.text(); }) //取得傳回值，轉為文字
	.then(function(data){ 
		loadList();
	})


}


</script>
</head>

<body >
<button onClick="loadList()">列出清單</button>
<button onClick="loadURL('0.輸入表單.html')">新增清單</button>
<hr />
<div id="main">
<h1>This is the main page.</h1>
</div>


</body></html>
